<!DOCTYPE html>
<html>
    <head>
        <title>  Exercise #2: Subscription form</title>
    </head>
    <body>
        <h2>Personal details</h2>
        <form action="">
            <label>Firstname:</label>
            <input type="text"><br>
            <label>Lastname:</label>
            <input type="text" ><br>
            <label>Email:</label>
            <input type="Email" ><br>
            <label>Gender:</label>
            <input type="radio"  name="gender" value="male">
            <label>Male</label>
            <input type="radio"  name="gender" value="female">
            <label>Female</label><br><br>
          </form> 

          <h2>Magazines</h2>
          <form action="">
            <input type="checkbox"  value="Stavanger Aftenblad">
            <label> Stavanger Aftenblad</label><br>
            <input type="checkbox"   value="Teknisk Ukeblad">
            <label>Teknisk Ukeblad</label><br>
            <input type="checkbox"   value="Se og Hor">
            <label> Se og Hor</label><br>
            <input type="checkbox" value="Familien">
            <label> Familien</label>
            </form> 

            <h2>Subscription</h2>
          <form action="">
            <label>Period:</label>
            <select >
              <option>6 months</option>
              <option>12 months</option>
              <option>18 months</option>
              <option>24 months</option>
            </select>
            <br><br>
            <input type="submit" value="Subscribe">
          </form>

    </body>
</html>
