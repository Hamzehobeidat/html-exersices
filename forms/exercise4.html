<!DOCTYPE html>
<html>
    <head>
        <title> Exercise #4: Subscription form (3)</title>
        <style>
           
            
            
            fieldset{
        background-color:#ffffca;
        
    }
    form{
        width: 500px;
        margin:auto;
    }

    div{
        text-align:center;
    }
           
            
            
        </style>
    </head>
    <body>
        
        
        
            <form action="">
                <fieldset>
                <legend>Personal details:</legend>
                <div>
                <label>Firstname:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text"><br>
                <label>Lastname:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" ><br>
                <label>Email address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="Email" ><br>
                <label>Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio"  name="gender" value="male">
                <label>Male</label>
                <input type="radio"  name="gender" value="female">
                <label>Female</label><br><br>
            </div>
            </fieldset>
              </form> 
       

          
          <form action="">
            <fieldset>
                <legend>Magazines</legend>
                <input type="checkbox"  value="Stavanger Aftenblad">
                <label> Stavanger Aftenblad</label><br>
                <input type="checkbox"   value="Teknisk Ukeblad">
                <label>Teknisk Ukeblad</label><br>
                <input type="checkbox"   value="Se og Hor">
                <label> Se og Hor</label><br>
                <input type="checkbox" value="Familien">
                <label> Familien</label>
        </fieldset>
            </form> 

           
          <form action="">
            <fieldset>
                <legend>Subscription</legend>
                <div>
            <label>Period:</label>
            <select >
              <option>6 months</option>
              <option>12 months</option>
              <option>18 months</option>
              <option>24 months</option>
            </select>
        </div>
           
           
        </fieldset>
       <div> 
           <input type="submit" value="Subscribe" style="text-align:center;">
        </div>
          </form>

    </body>
</html>
