<!DOCTYPE html>
<html>
    <head>
        <title> Exercise #3: Subscription form</title>
    </head>
    <body>
        
        
        <form action="">
            <fieldset>
            <legend>Personal details</legend>
            <label>Firstname:</label>
            <input type="text"><br>
            <label>Lastname:</label>
            <input type="text" ><br>
            <label>Email:</label>
            <input type="Email" ><br>
            <label>Gender:</label>
            <input type="radio"  name="gender" value="male">
            <label>Male</label>
            <input type="radio"  name="gender" value="female">
            <label>Female</label><br><br>
        </fieldset>
          </form> 

          
          <form action="">
            <fieldset>
                <legend>Magazines</legend>
                <input type="checkbox"  value="Stavanger Aftenblad">
                <label> Stavanger Aftenblad</label><br>
                <input type="checkbox"   value="Teknisk Ukeblad">
                <label>Teknisk Ukeblad</label><br>
                <input type="checkbox"   value="Se og Hor">
                <label> Se og Hor</label><br>
                <input type="checkbox" value="Familien">
                <label> Familien</label>
           </fieldset>
            </form> 

           
          <form action="">
            <fieldset>
                <legend>Subscription</legend>
            <label>Period:</label>
            <select >
                <option>6 months</option>
                <option>12 months</option>
                <option>18 months</option>
                <option>24 months</option>
            </select>
            <br><br>
           
        </fieldset>
        <input type="submit" value="Subscribe">
          </form>

    </body>
</html>
